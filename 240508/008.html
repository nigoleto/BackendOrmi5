<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
    date, datetime... 날짜와 시간에 관련된 form은 브라우저마다 다름.
    일관된 양식을 제공하기위해서는 라이브러리를 사용하는 것이 좋아요.
    아니면 직접 만들기도 합니다.
-->
<input type="text" name="" id=""><br>
<input type="date" name="" id=""><br>
<input type="email" name="" id=""><br>
<input type="tel" name="" id=""><br>
<input type="password" name="" id=""><br>
<input type="checkbox" name="" id=""><br>
<input type="radio" name="" id=""><br>
<input type="file" name="" id=""><br>
<input type="range" name="" id=""><br>
<input type="color" name="" id=""><br>

<input type="text" name="" id="" placeholder="검색어를 입력하세요.">

<label for="num">숫자입력 (10-100):</label>
<input type="number" id="num" name="number"
       min="10" max="100" step="10">
<br>
<textarea
        rows="10"
        cols="50"
        minlength="10"
        maxlength="100"
        placeholder="10자 이상 100자 이하로 내용을 입력해주세요"></textarea>
<br>
<br>
<label for="animals">동물을 선택하세요: </label>
<select id="animals">
    <optgroup label="포유류">
        <option>원숭이</option>
        <option>개</option>
        <option>고양이</option>
    </optgroup>
    <optgroup label="파충류">
        <option>도마뱀</option>
        <option>뱀</option>
    </optgroup>
</select>
</body>
</html>
