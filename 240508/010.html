<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
<!--
    form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
    input: 사용자가 입력하는 부분
    button: 사용자가 입력한 데이터를 서버로 보내는 버튼
-->

<!--
    action: 내 요청을 처리할 주소, 비어있으면 나 자신
    method: 요청을 어떤방식으로 보낼지(택배, 인편, 특급배송....)
        get: 보통 데이터를 읽는 요청을 할 때 사용(검색어, 조회)
        post: 보통 데이터를 생성하는 요청을 할 때 사용(게시물, 회원가입, 댓글)
-->

    <form action="" method="get">
        <input type="text" name="검색어">
        <button>검색</button>
    </form>

</body>
</html>
