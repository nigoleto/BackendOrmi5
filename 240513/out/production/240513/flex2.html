<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin:0;
      padding:0;
    }

    ul{
      display: flex;
      list-style: none;

      height: 500px;
      /*width: 500px;*/
      background-color: royalblue;

    }

    li{
      flex-basis: 70px;
      flex-grow: 1;
      flex-shrink: 1;
      width: 50px;
      height: 50px;
      border:1px solid black;
      background-color: teal;
    }

    ul li:nth-child(3){
      /*flex-basis: 200px;*/
      align-self: end;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>

</html>
