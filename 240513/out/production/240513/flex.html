<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div {
            display: flex;
            width: 500px;
            height: 500px;
            background-color: teal;
            justify-content: space-between;
        }

        ul {
            display: flex;
            flex-flow: column;
            justify-content: space-between;

        }

        div ul:last-child {
            display: flex;
            flex-flow: column-reverse;
        }

        li{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ul>
        <li>d</li>
        <li>e</li>
    </ul>
    <ul>
        <li>f</li>
        <li>g</li>
        <li>h</li>
    </ul>
</div>
</body>
</html>
